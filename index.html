<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/45c5efc563.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Stopwatch</title>
</head>

<body>
    <div class="container">
        <h1 id="display-time">00:00:00:00</h1>
        <div class="controls">
            <i class="fa-solid fa-stop" onclick="watchStop()"></i>
            <i class="fa-solid fa-play" onclick="watchStart()" ></i>
            <i class="fa-solid fa-rotate-left" onclick="watchReset()"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
